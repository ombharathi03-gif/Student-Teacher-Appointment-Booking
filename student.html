<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; }
    .teacher-card { border: 1px solid #aaa; padding: 10px; margin-bottom: 10px; }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <h1>Student Dashboard</h1>
  <button id="student-logout">Logout</button>

  <!-- ====================== SEARCH TEACHERS ======================= -->
  <div class="section">
    <h2>Search Teachers</h2>
    <input id="search-query" placeholder="Search by name, department, subject">
    <button id="search-btn">Search</button>
    <div id="search-results" style="margin-top:15px;">Enter search text.</div>
  </div>

  <!-- ====================== SEND MESSAGE ======================= -->
  <div class="section">
    <h2>Send Message to Teacher</h2>
    <label>Select Teacher:</label><br>
    <select id="msg-teacher-select"></select><br><br>

    <input id="msg-subject" placeholder="Subject"><br><br>
    <textarea id="msg-body" placeholder="Write your message" rows="4" cols="50"></textarea><br><br>

    <button id="send-msg">Send Message</button>
  </div>

  <!-- ====================== APPOINTMENTS ======================= -->
  <div class="section">
    <h2>Your Appointments</h2>
    <div id="student-appointments">Loading...</div>
  </div>

  <!-- Load modular app.js -->
  <script type="module">
    import "./app.js";
    window.initStudentPage();
  </script>

</body>
</html>
