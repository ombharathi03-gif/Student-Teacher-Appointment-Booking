<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; }
    .small-btn { margin-left: 10px; }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Admin Dashboard</h1>
  <button id="admin-logout">Logout</button>

  <!-- ====================== ADD TEACHER ======================= -->
  <div class="section">
    <h2>Add Teacher</h2>
    <input id="admin-add-name" placeholder="Teacher Name"><br><br>
    <input id="admin-add-email" placeholder="Teacher Email"><br><br>
    <input id="admin-add-dept" placeholder="Department"><br><br>
    <input id="admin-add-subject" placeholder="Subjects (comma separated)"><br><br>
    <button id="admin-add-teacher">Add Teacher</button>
  </div>

  <!-- ====================== ADD STUDENT ======================= -->
  <div class="section">
    <h2>Add Student</h2>
    <input id="admin-add-student-name" placeholder="Student Name"><br><br>
    <input id="admin-add-student-email" placeholder="Student Email"><br><br>
    <button id="admin-add-student">Add Student</button>
  </div>

  <!-- ====================== PENDING STUDENTS ======================= -->
  <div class="section">
    <h2>Pending Student Approvals</h2>
    <div id="pending-students">Loading...</div>
  </div>

  <!-- ====================== ALL TEACHERS ======================= -->
  <div class="section">
    <h2>Teachers</h2>
    <div id="teachers-list">Loading...</div>
  </div>

  <!-- ====================== ALL STUDENTS ======================= -->
  <div class="section">
    <h2>Students</h2>
    <div id="students-list">Loading...</div>
  </div>

  <!-- ====================== LOGS ======================= -->
  <div class="section">
    <h2>System Logs</h2>
    <div id="logs">Loading...</div>
  </div>

  <!-- Load app.js -->
  <script type="module">
    import './app.js';
    window.initAdminPage();
  </script>

</body>
</html>
