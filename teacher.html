<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; }
    .small-btn { margin-left: 10px; }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Teacher Dashboard</h1>
  <button id="teacher-logout">Logout</button>

  <!-- ====================== APPOINTMENTS ======================= -->
  <div class="section">
    <h2>Incoming Appointments</h2>
    <div id="teacher-appointments">Loading...</div>
  </div>

  <!-- ====================== SCHEDULE NEW APPOINTMENT ======================= -->
  <div class="section">
    <h2>Schedule Appointment with Student</h2>
    <select id="student-select"></select><br><br>
    <input type="datetime-local" id="teacher-appoint-date"><br><br>
    <input id="teacher-appoint-purpose" placeholder="Purpose"><br><br>
    <button id="teacher-schedule-btn">Schedule</button>
  </div>

  <!-- ====================== MESSAGES ======================= -->
  <div class="section">
    <h2>Messages from Students</h2>
    <div id="teacher-messages">Loading...</div>
  </div>

  <!-- LINK JS -->
  <script type="module">
    import './app.js';
    window.initTeacherPage();
  </script>

</body>
</html>
